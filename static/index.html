<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>BizDevOps</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/solarized.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css'
        : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
  <script src="//unpkg.com/mithril/mithril.js"></script>
</head>
<body>
  <div id="gitlab" class="gitlab">
  </div>
  <div class="reveal">
    <div id="slides" class="slides">
      <section data-markdown="intro.md" data-separator=">>>" data-separator-vertical="vvv"></section>
      <section data-markdown="advertise-like-shameless-whores.md" data-separator=">>>" data-separator-vertical="vvv"></section>
      <section data-markdown="eli5.md" data-separator=">>>" data-separator-vertical="vvv"></section>
      <section data-markdown="review.md" data-separator=">>>" data-separator-vertical="vvv"></section>
      <section data-markdown="canary.md" data-separator=">>>" data-separator-vertical="vvv"></section>
      <section data-markdown="metric-shitton.md" data-separator=">>>" data-separator-vertical="vvv"></section>
      <section data-markdown="outro.md" data-separator=">>>" data-separator-vertical="vvv"></section>
    </div>
  </div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="js/mithril-bdo.js"></script>
<!-- Gitlab Pipeline CSS -->
<link rel="stylesheet" href="css/gitlab.css">

<script>
  // More info about config & dependencies:
  // - https://github.com/hakimel/reveal.js#configuration
  // - https://github.com/hakimel/reveal.js#dependencies
  Reveal.initialize({
    dependencies: [
      {src: 'plugin/markdown/marked.js'},
      {src: 'plugin/markdown/markdown.js'},
      {src: 'plugin/notes/notes.js', async: true},
      {
        src: 'plugin/highlight/highlight.js', async: true, callback: function () {
        hljs.initHighlightingOnLoad();
      }
      }
    ]
  });
</script>
</body>
</html>
